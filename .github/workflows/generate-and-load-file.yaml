name: Generate Repo Structure and Load Files

on:
  workflow_dispatch:
  workflow_call:

jobs:
  generate-and-load:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Generate Repo Structure
      run: |
        python tools/generate_repo_structure.py . > repo_structure.txt

    - name: Clean current assistant
      run: |
        python tools/clean_assistant_files.py

    - name: Load Files into Assistant
      run: |
        python tools/load_files_assistant.py .